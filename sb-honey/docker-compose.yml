version: '3'

services:
  cowrie:
    restart: always
    build:
      context: .
      dockerfile: cowrie/Dockerfile
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - cowrie-etc:/cowrie/cowrie-git/etc
      - cowrie-var:/cowrie/cowrie-git/var

  metricbeat:
    #image: docker.elastic.co/beats/metricbeat:${TAG}
    container_name: metricbeat
    # The commented sections below enable Metricbeat to monitor the Docker host,
    # rather than the Metricbeat container. It's problematic with Docker for
    # Windows, however, since "/proc", "/sys" etc. don't exist on Windows.
    # The same likely applies to OSX (needs testing).
    # volumes:
    #   - /proc:/hostfs/proc:ro
    #   - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
    #   - /:/hostfs:ro
    command: --strict.perms=false -e  # -e flag to log to stderr and disable syslog/file output
    volumes:
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - metricbeat:/var/log/:ro
    #volumes:
      #- './scripts/setup-beat.sh:/usr/local/bin/setup-beat.sh:ro'

  filebeat:
    #image: docker.elastic.co/beats/filebeat:${TAG}
    build:
      context: .
      dockerfile: filebeat/Dockerfile
      args:
        FILEBEAT_ARG: $FILEBEAT_ARG
    container_name: filebeat
    # command: --strict.perms=false -e  # -e flag to log to stderr and disable syslog/file output
    # If the host system has logs at "/var/log", mount them at "/mnt/log"
    # inside the container, where Filebeat can find them.
    # volumes: ['/var/log:/mnt/log:ro']
    #configs:
      #- source: ./filebeat/config
      #  target: /usr/share/filebeat/filebeat.yml
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      #- filebeat:/usr/share/filebeat/filebeat.yml:ro
      #- /var/run/docker.sock:/var/run/docker.sock
      # This is needed for filebeat to load container log path as specified in filebeat.yml
      #- /var/lib/docker/containers/:/var/lib/docker/containers/:ro

      # # This is needed for filebeat to load jenkins build log path as specified in filebeat.yml
      # - /var/lib/docker/volumes/jenkins_home/_data/jobs/:/var/lib/docker/volumes/jenkins_home/_data/jobs/:ro

      # This is needed for filebeat to load logs for system and auth modules
      #- /var/log/:/var/log/:ro
      - filebeat:/var/log/:ro
      # This is needed for filebeat to load logs for auditd module
      # - /var/log/audit/:/var/log/audit/:ro
    #volumes:
      #- './scripts/setup-beat.sh:/usr/local/bin/setup-beat.sh:ro'
    #networks: ['stack']
    #depends_on: ['elasticsearch', 'kibana']

networks:
  elk:
    driver: bridge

volumes:
  cowrie-etc:
  cowrie-var:
  filebeat:
  metricbeat:
