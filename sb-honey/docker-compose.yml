version: '3.2'

services:
  cowrie:
    container_name: cowrie
    restart: always
    build:
      context: .
      dockerfile: ./cowrie/Dockerfile
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - cowrie-etc:/cowrie/cowrie-git/etc
      - cowrie-var:/cowrie/cowrie-git/var/log/cowrie
  
  dionaea:
    build:
      context: ./dionaea-docker/0.6
      dockerfile: Dockerfile
    ports:
      - "21:21"
      - "69:69"
      - "11211:11211"
      - "27017:27017"
      - "1433:1433"
      - "3306:3306"
      - "445:445"
      - "1900:1900"
      - "1883:1883"
      - "135:135"
      - "5060:5060"
      - "5061:5061"
      - "1723:1723"
      - "80:80"
      - "443:443"
      - "42:42"
      - "123:123"
  
  filebeat:
    container_name: filebeat
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION   
    entrypoint: "filebeat -e -strict.perms=false" # disable strict permission checks
    user: root
    network_mode: host
    volumes:
      - type: bind
        source: ./filebeat/config/filebeat.yml
        target: /usr/share/filebeat/filebeat.yml
        read_only: true
      - type: volume
        source: cowrie-var
        target: /data/cowrie
        read_only: true
    depends_on:
      - cowrie

volumes:
  cowrie-etc:
  cowrie-var:
