version: '3.2'

services:
  cowrie:
    container_name: cowrie
    restart: always
    build:
      context: .
      dockerfile: ./cowrie/Dockerfile
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - cowrie-etc:/cowrie/cowrie-git/etc
      - cowrie-var:/cowrie/cowrie-git/var/log/cowrie
  
  dionaea:
    restart: always
    build:
      context: .
      dockerfile: ./dionaea/Dockerfile
    stdin_open: true
    tty: true    
    network_mode: "host"
    user: root
    ports:
     - "20:20"
     - "21:21"
     - "42:42"
     - "69:69/udp"
     - "81:81"
     - "135:135"
     - "443:443"
     - "445:445"
     - "1433:1433"
     - "1723:1723"
     - "1883:1883"
     - "3306:3306"
     - "5060:5060"
     - "5060:5060/udp"
     - "5061:5061"
     - "27017:27017"
    #image: "dtagdevsec/dionaea:1903"
    read_only: true
    volumes:
      - dionaea-var:/dionaea/dionaea-git/var/log/dionaea
  
  filebeat:
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION   
    entrypoint: "filebeat -e -strict.perms=false" # disable strict permission checks
    user: root
    network_mode: host
    volumes:
      - type: bind
        source: ./filebeat/config/filebeat.yml
        target: /usr/share/filebeat/filebeat.yml
        read_only: true
      - type: volume
        source: cowrie-var
        target: /data/cowrie
        read_only: true
    depends_on:
      - cowrie

volumes:
  cowrie-etc:
  cowrie-var:
